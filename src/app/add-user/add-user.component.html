<p>
  add-user works!
</p>
<div class="col-md-6">
  <h2 class="text-center">Add User</h2>
  <br>
  <a [routerLink]="'/admin-user'"> Admin dashboard</a><br>
  <a [routerLink]="''" (click)="onLogout()"> Log out </a><br>
  <a [routerLink]="'/list-user'"> Back to Manage user</a><br>
  <br>
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="UserName">Username:</label>
      <input type="text" formControlName="username" class="form-control" id="Username">
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" formControlName="password" class="form-control" id="Password">
    </div>

    <div class="form-group">
      <label for="title">Title:</label>
      <input type="title" formControlName="title" class="form-control" id="Title">
    </div>

    <div class="form-group">
      <label for="Admin">Admin User ?</label>
      <input type="checkbox" formControlName="adminAccount" class="form-control" id="AdminAccount">
    </div>

    <button class="btn btn-success">Update</button>
  </form>
</div>
